{% extends "base.html" %}

{% block content %}
<div class="form-container active">
    <h2>{{ title }}</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.theme.label(class="form-label") }}
            {{ form.theme(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
